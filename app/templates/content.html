{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div>
		{% if content is defined %}
			<div>{{content}}</div>
		{% endif %}
		{% if data is defined %}
			<ul>
				{% for entry in data %}
					<li>{{entry.name}}</li>
				{% endfor %}
			</ul>
		{% endif %}
	</div>
{% endblock %}
